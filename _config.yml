# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 空梦の博客
subtitle: EmptyDreams
description: 有编程的烦恼？来这里说不定可以找到答案~
keywords: 空梦,MC,MineCraft,我的世界,EmptyDreams,开发,笔记,Forge,MDK,1.12.2,程序开发
author: 空梦
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.emptydreams.xyz
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

#搜索
search:
  path: search.xml
  field: all
  content: true
  template: ./search.xml

#播放器
aplayer:
  meting: true
  asset_inject: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: hexo-theme-obsidian
##theme: cyanstyle
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
#deploy:
#  type: git
#  repo: https://e.coding.net/emptydreams/kongmeng.coding.me.git
#  branch: master
deploy:

Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true

# Configuration for hexo-font-minify
# All paths are resolved relative to theme's base dir
# The following are default configuration
font:
  # Source path/pattern of font files
  src: "./fonts/*.ttf"
  # Configuration script
  script: "config.js"
  # URL base for generated font assets
  urlBase: "fonts/" # -> http://yoursite.com/fonts/font.css
  # Cache base
  # Minified font files will be cached in cacheBase/#{hash}
  cacheBase: "./.font-cache"
  # Generate .eot font file
  eot: true
  # Generate .woff font file
  woff: true
  # Generate .svg font file
  svg: true
  # Merge all .css files into one
  mergeCss: true
  # Merged .css file name
  mergeCssName: 'all.css'
  # CSS config, see also https://github.com/akfish/fontmin#css
  css:
    #`location of font file `
    fontPath: './'
    # inject base64 data:application/x-font-ttf; (gzip font with css).
    base64: false
    # generate class for each glyph. default = false
    glyph: false
    # class prefix, only work when glyph is `true`. default to "icon"
    iconPrefix: 'icon'
    # custom fontFamily, default to filename or get from analysed ttf file
    fontFamily: 'myfont'
    # rewrite fontFamily as filename force. default = false
    asFileName: false
    # boolean to add local font. default = false
    local: false

# envelope_comment
# see https://akilar.top/posts/58900a8/
envelope_comment:
  enable: true #开关
  cover: https://ae01.alicdn.com/kf/U5bb04af32be544c4b41206d9a42fcacfd.jpg #信笺封面图
  message: #信笺内容，支持多行
    - 有什么想问的？
    - 有什么想说的？
    - 有什么想吐槽的？
    - 哪怕是有什么想吃的，都可以告诉我哦~
  bottom: ---空梦の博客--- #信笺结束语，只能单行
  height: #调整信笺划出高度，默认1050px
  path: #【可选】comments 的路径名称。默认为 comments，生成的页面为 comments/index.html
  front_matter: #【可选】comments页面的 front_matter 配置
    title: 留言板
    comments: true

# footer_beautify
# 页脚计时器：[Native JS Timer](https://akilar.top/posts/b941af/)
# 页脚徽标：[Add Github Badge](https://akilar.top/posts/e87ad7f8/)
footer_beautify:
  enable:
    timer: false # 计时器开关
    bdage: true # 徽标开关
  priority: 5 #过滤器优先权
  enable_page: all # 应用页面
  exclude: #屏蔽页面
