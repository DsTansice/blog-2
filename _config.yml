# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 山岳库博
subtitle: 空梦的博客
description: 有编程的烦恼？来这里说不定可以找到答案~
keywords: 空梦,MC,MineCraft,我的世界,EmptyDreams,开发,笔记,Forge,MDK,1.12.2,程序开发,编程,Java,C/C++,cpp,python,ACM,blog,博客
author: 空梦
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kmar.top
root: /
permalink: posts/:abbrlink
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

#搜索
search:
  path: search.xml
  field: all
  content: true
  template: ./search.xml

abbrlink:
  alg: crc32   #算法： crc16(default) and crc32
  rep: hex     #进制： dec(default) and hex

#播放器
aplayer:
  meting: false
  asset_inject: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: hexo-theme-obsidian
##theme: cyanstyle
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
#deploy:
#  type: git
#  repo: https://e.coding.net/emptydreams/kongmeng.coding.me.git
#  branch: master
deploy:

Plugins:

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true

# Configuration for hexo-font-minify
# All paths are resolved relative to theme's base dir
# The following are default configuration
font:
  # Source path/pattern of font files
  src: "./fonts/*.ttf"
  # Configuration script
  script: "config.js"
  # URL base for generated font assets
  urlBase: "fonts/" # -> http://yoursite.com/fonts/font.css
  # Cache base
  # Minified font files will be cached in cacheBase/#{hash}
  cacheBase: "./.font-cache"
  # Generate .eot font file
  eot: true
  # Generate .woff font file
  woff: true
  # Generate .svg font file
  svg: true
  # Merge all .css files into one
  mergeCss: true
  # Merged .css file name
  mergeCssName: 'all.css'
  # CSS config, see also https://github.com/akfish/fontmin#css
  css:
    #`location of font file `
    fontPath: './'
    # inject base64 data:application/x-font-ttf; (gzip font with css).
    base64: false
    # generate class for each glyph. default = false
    glyph: false
    # class prefix, only work when glyph is `true`. default to "icon"
    iconPrefix: 'icon'
    # custom fontFamily, default to filename or get from analysed ttf file
    fontFamily: 'myfont'
    # rewrite fontFamily as filename force. default = false
    asFileName: false
    # boolean to add local font. default = false
    local: false

graphviz:
  enable: true

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

markdown:
  plugins:
    - plugin:
      name: '@neilsustc/markdown-it-katex'
      options:
        strict: false

